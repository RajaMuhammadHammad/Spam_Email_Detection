<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <header class="text-center mb-5">
            <h1 class="text-primary fw-bold display-4">Email Analysis Dashboard</h1>
            <p class="lead text-muted">Get insights into the spam vs ham classification of your emails.</p>
        </header>

        <!-- Email Analysis Section -->
        <div id="emailAnalysis" class="card shadow-lg p-5 mb-5 rounded">
            <h3 class="text-center mb-4">Email Classification Summary</h3>
            <div class="row text-center">
                <div class="col-md-6 p-4">
                    <p id="spamCount" class="count-display">Spam Count: 0</p>
                    <p id="hamCount" class="count-display">Ham Count: 0</p>
                </div>
                <div class="col-md-6 p-4">
                    <p id="spamPercentage" class="count-display">Spam Percentage: 0%</p>
                    <p id="hamPercentage" class="count-display">Ham Percentage: 0%</p>
                </div>
            </div>
            <canvas id="spamChart"></canvas>
        </div>

        <!-- Email Details Section -->
        <div>
            <h3 class="text-center mb-4">Email Details</h3>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Subject</th>
                            <th>Type</th>
                        </tr>

                        <td>

                        </td>
                    </thead>
                    <tbody id="emailTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/analysis.js') }}"></script>
</body>
</html>
